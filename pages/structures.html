<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Strutture</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <h2>Aggiungi Struttura</h2>
    <input id="nome" placeholder="Nome struttura">
    <input id="indirizzo" placeholder="Indirizzo">
    <input id="telefono" placeholder="Telefono">
    <input id="email" placeholder="Email">
    <button id="salva">Salva struttura</button>

    <h3>Strutture esistenti</h3>
    <div id="lista"></div>
  </div>

  <script type="module">
    import { db } from "../app.js";
    import {
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    document.getElementById("salva").onclick = async () => {
      const nome = document.getElementById("nome").value;
      const indirizzo = document.getElementById("indirizzo").value;
      const telefono = document.getElementById("telefono").value;
      const email = document.getElementById("email").value;

      await addDoc(collection(db, "strutture"), {
        nome,
        indirizzo,
        telefono,
        email
      });

      alert("Struttura salvata");
      location.reload();
    };

    async function caricaStrutture() {
      const lista = document.getElementById("lista");
      const snap = await getDocs(collection(db, "strutture"));

      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${data.nome}</strong><br>
          ${data.indirizzo}<br>
          ${data.telefono}<br>
          ${data.email}<br><br>
        `;
        lista.appendChild(div);
      });
    }

    caricaStrutture();
  </script>
</body>
</html>
