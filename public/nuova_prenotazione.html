<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Nuova Prenotazione - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- JS -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="sidebar.js"></script>
  <script src="stanze.js"></script>
  <script src="prenotazioni.js"></script>
</head>

<body>

<div id="sidebar-container"></div>

<main class="page-content">

  <h1>Nuova Prenotazione</h1>

  <div id="noStruttura" class="warning hidden">
    ⚠️ Seleziona prima una struttura dal menu
  </div>

  <section id="prenotazioneForm" class="card hidden">

    <!-- ANTEPRIMA CODICE -->
    <p>
      Codice prenotazione:
      <strong id="codicePreview">--</strong>
    </p>

    <input id="pCliente" type="text" placeholder="Nome cliente">
    <input id="pTelefono" type="text" placeholder="Telefono cliente">

    <div class="row">
      <input id="pCheckin" type="date">
      <input id="pCheckout" type="date">
    </div>

    <h3>Seleziona stanze</h3>

    <div id="stanzePrenotazione" class="stanze-box"></div>

    <input id="pAcconto" type="number" placeholder="Acconto €">

    <div class="totali">
      <p>Totale: <span id="totalePrenotazione">0</span> €</p>
      <p>Resta da pagare: <span id="restoDaPagare">0</span> €</p>
    </div>

    <button onclick="addPrenotazione()">Salva prenotazione</button>

  </section>

</main>

<script>
  checkAuth();
  loadSidebar(() => {
    loadNuovaPrenotazionePage();
  });
</script>

</body>
</html>
