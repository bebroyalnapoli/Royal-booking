<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazioni - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Royal Booking">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- CONTENUTO -->
  <main class="page-content">
    <h1>Prenotazioni</h1>

    <div id="noStruttura" class="warning hidden">
      ⚠️ Seleziona prima una struttura dal menu
    </div>

    <section id="prenotazioniContent" class="hidden">

      <!-- NUOVA PRENOTAZIONE -->
      <section class="card">
        <h2>Nuova prenotazione</h2>

        <input id="pCliente" type="text" placeholder="Nome cliente">

        <label>Check-in</label>
        <input id="pCheckin" type="date">

        <label>Check-out</label>
        <input id="pCheckout" type="date">

        <label>Acconto (€)</label>
        <input id="pAcconto" type="number" min="0" step="0.01">

        <h3>Stanze</h3>
        <div id="stanzePrenotazione" class="checkbox-list">
          <!-- caricate da JS -->
        </div>

        <button onclick="addPrenotazione()">Salva prenotazione</button>
      </section>

      <!-- ELENCO PRENOTAZIONI -->
      <section class="card">
        <h2>Elenco prenotazioni</h2>
        <ul id="listaPrenotazioni" class="list"></ul>
      </section>

    </section>
  </main>

  <!-- APP JS -->
  <script src="app.js"></script>

  <!-- INIT -->
  <script>
    checkAuth();

    loadSidebar(() => {
      initPrenotazioniPage();
    });
  </script>

</body>
</html>
