<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazioni - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Royal Booking">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- APP JS -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="sidebar.js"></script>
  <script src="strutture.js"></script>
  <script src="stanze.js"></script>
  <script src="prenotazioni.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Contenuto -->
  <main class="page-content">

    <h1>Prenotazioni</h1>

    <!-- Avviso struttura -->
    <div id="noStruttura" class="warning hidden">
      ⚠️ Seleziona prima una struttura dal menu
    </div>

    <!-- Contenuto prenotazioni -->
    <section id="prenotazioniContent" class="hidden">

      <!-- Nuova prenotazione -->
      <section class="card">
        <h2>Nuova prenotazione</h2>

        <input id="pCliente" type="text" placeholder="Nome cliente">

        <div class="row">
          <input id="pCheckin" type="date">
          <input id="pCheckout" type="date">
        </div>

        <input id="pAcconto" type="number" placeholder="Acconto €">

        <h3>Stanze</h3>
        <div id="stanzePrenotazione" class="stanze-box">
          <!-- popolato da JS -->
        </div>

        <button onclick="addPrenotazione()">Salva prenotazione</button>
      </section>

      <!-- Lista prenotazioni -->
      <section class="card">
        <h2>Elenco prenotazioni</h2>
        <ul id="listaPrenotazioni" class="list"></ul>
      </section>

    </section>

  </main>

  <!-- Init pagina -->
  <script>
    checkAuth();
    loadSidebar(() => {
      loadPrenotazioniPage();
    });
  </script>

</body>
</html>
