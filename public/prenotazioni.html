<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazioni - Royal Booking</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Auth -->
  <script src="auth.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* HEADER */
    .header {
      background: black;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .header button {
      background: white;
      color: black;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* TAB BAR */
    .tab-bar {
      display: flex;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      padding: 15px 25px;
      cursor: pointer;
      font-size: 16px;
      border-bottom: 3px solid transparent;
      color: #555;
    }

    .tab.active {
      border-bottom: 3px solid black;
      color: black;
      font-weight: bold;
    }

    /* CONTENT */
    .content {
      padding: 20px;
    }

    /* BUTTON NEW BOOKING */
    .new-booking-btn {
      background: black;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* BOOKING LIST */
    .booking {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .booking h3 {
      margin: 0 0 5px;
    }

    .booking small {
      color: #666;
    }

    .booking button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
    }

    .edit-btn {
      background: #007bff;
      color: white;
    }

    .delete-btn {
      background: #d9534f;
      color: white;
    }

    /* MODAL */
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .modal h2 {
      margin-top: 0;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>

<body onload="loadPrenotazioni()">

  <!-- HEADER -->
  <div class="header">
    <h1>Prenotazioni</h1>
    <button onclick="window.location.href='dashboard.html'">Dashboard</button>
  </div>

  <!-- TAB BAR -->
  <div class="tab-bar">
    <div class="tab active" onclick="switchTab('lista')">Lista prenotazioni</div>
    <div class="tab" onclick="switchTab('nuova')">Nuova prenotazione</div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- LISTA -->
    <div id="lista" class="section active">
      <button class="new-booking-btn" onclick="openModal()">+ Nuova prenotazione</button>
      <h3 id="activeStructureLabel"></h3>
      <div id="bookingsList">Caricamento...</div>
    </div>

    <!-- FORM (TAB VERSIONE) -->
    <div id="nuova" class="section">
      <h2>Nuova prenotazione</h2>

      <input id="cliente" type="text" placeholder="Nome cliente">
      <input id="checkin" type="date">
      <input id="checkout" type="date">

      <select id="stanzaSelect">
        <option value="">Seleziona stanza</option>
      </select>

      <button class="save-btn" onclick="addBooking()">Salva</button>
    </div>

  </div>

  <!-- MODAL -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h2>Nuova prenotazione</h2>

      <input id="m_cliente" type="text" placeholder="Nome cliente">
      <input id="m_checkin" type="date">
      <input id="m_checkout" type="date">

      <select id="m_stanzaSelect">
        <option value="">Seleziona stanza</option>
      </select>

      <button class="save-btn" onclick="addBookingModal()">Salva</button>
    </div>
  </div>

  <script>
    const db = firebase.firestore();
    let currentUser = null;
    let structureId = localStorage.getItem("activeStructure");

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function openModal() {
      document.getElementById("modalBg").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modalBg").style.display = "none";
    }

    function loadPrenotazioni() {
      checkAuth();

      if (!structureId) {
        alert("Seleziona prima una struttura dalla Dashboard");
        window.location.href = "dashboard.html";
        return;
      }

      document.getElementById("activeStructureLabel").innerText =
        "Struttura attiva: " + localStorage.getItem("activeStructureName");

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          currentUser = user;
          loadRooms();
          loadBookings();
        }
      });
    }

    function loadRooms() {
      const select1 = document.getElementById("stanzaSelect");
      const select2 = document.getElementById("m_stanzaSelect");

      db.collection("stanze")
        .where("structureId", "==", structureId)
        .get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const opt1 = document.createElement("option");
            opt1.value = doc.id;
            opt1.textContent = doc.data().nome;

            const opt2 = opt1.cloneNode(true);

            select1.appendChild(opt1);
            select2.appendChild(opt2);
          });
        });
    }

    function loadBookings() {
      const list = document.getElementById("bookingsList");
      list.innerHTML = "Caricamento...";

      db.collection("prenotazioni")
        .where("structureId", "==", structureId)
        .orderBy("checkin")
        .get()
        .then(snapshot => {
          list.innerHTML = "";

          if (snapshot.empty) {
            list.innerHTML = "<p>Nessuna prenotazione trovata.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();

            const div = document.createElement("div");
            div.className = "booking";

            div.innerHTML = `
              <h3>${data.cliente}</h3>
              <small>Stanza: ${data.stanzaNome}</small><br>
              <small>Check-in: ${data.checkin}</small><br>
              <small>Check-out: ${data.checkout}</small><br>
              <small>Codice: ${data.codice}</small><br>

              <button class="edit-btn" onclick="editBooking('${doc.id}', '${data.cliente}', '${data.checkin}', '${data.checkout}')">Modifica</button>
              <button class="delete-btn" onclick="deleteBooking('${doc.id}')">Elimina</button>
            `;

            list.appendChild(div);
          });
        });
    }

    function generateCode() {
      return "RB-" + Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function addBooking() {
      const cliente = document.getElementById("cliente").value.trim();
      const checkin = document.getElementById("checkin").value;
      const checkout = document.getElementById("checkout").value;
      const stanzaId = document.getElementById("stanzaSelect").value;

      if (!cliente || !checkin || !checkout || !stanzaId) {
        alert("Compila tutti i campi");
        return;
      }

      db.collection("stanze").doc(stanzaId).get().then(stanzaDoc => {
        const stanzaNome = stanzaDoc.data().nome;

        db.collection("prenotazioni").add({
          cliente,
          checkin,
          checkout,
          stanzaId,
          stanzaNome,
          structureId,
          owner: currentUser.uid,
          codice: generateCode()
        }).then(() => {
          loadBookings();
          alert("Prenotazione aggiunta");
        });
      });
    }

    function addBookingModal() {
      const cliente = document.getElementById("m_cliente").value.trim();
      const checkin = document.getElementById("m_checkin").value;
      const checkout = document.getElementById("m_checkout").value;
      const stanzaId = document.getElementById("m_stanzaSelect").value;

      if (!cliente || !checkin || !checkout || !stanzaId) {
        alert("Compila tutti i campi");
        return;
      }

      db.collection("stanze").doc(stanzaId).get().then(stanzaDoc => {
        const stanzaNome = stanzaDoc.data().nome;

        db.collection("prenotazioni").add({
          cliente,
          checkin,
          checkout,
          stanzaId,
          stanzaNome,
          structureId,
          owner: currentUser.uid,
          codice: generateCode()
        }).then(() => {
          closeModal();
          loadBookings();
          alert("Prenotazione aggiunta");
        });
      });
    }

    function editBooking(id, cliente, checkin, checkout) {
      const nuovoCliente = prompt("Modifica nome cliente:", cliente);
      const nuovoCheckin = prompt("Modifica check-in:", checkin);
      const nuovoCheckout = prompt("Modifica check-out:", checkout);

      if (!nuovoCliente || !nuovoCheckin || !nuovoCheckout) return;

      db.collection("prenotazioni").doc(id).update({
        cliente: nuovoCliente,
        checkin: nuovoCheckin,
        checkout: nuovoCheckout
      }).then(() => loadBookings());
    }

    function deleteBooking(id) {
      if (!confirm("Sei sicuro di voler eliminare questa prenotazione?")) return;

      db.collection("prenotazioni").doc(id).delete()
        .then(() => loadBookings());
    }
  </script>

</body>
</html>
