<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazioni - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Royal Booking">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <main class="page-content">
    <h1>Prenotazioni</h1>

    <div id="noStruttura" class="warning hidden">
      ‚ö†Ô∏è Seleziona prima una struttura
    </div>

    <section id="prenotazioniContent" class="hidden">

      <!-- DATI CLIENTE -->
      <section class="card">
        <h2>Dati cliente</h2>
        <input id="clienteNome" type="text" placeholder="Nome cliente">
        <input id="clienteTelefono" type="text" placeholder="Telefono">
      </section>

      <!-- DATE -->
      <section class="card">
        <h2>Date</h2>
        <input id="checkin" type="date">
        <input id="checkout" type="date">
      </section>

      <!-- STANZE -->
      <section class="card">
        <h2>Stanze</h2>
        <div id="listaStanzePrenotazione"></div>
      </section>

      <!-- PAGAMENTI -->
      <section class="card">
        <h2>Pagamento</h2>
        <input id="acconto" type="number" placeholder="Acconto">
        <p><strong>Totale:</strong> ‚Ç¨ <span id="totale">0</span></p>
      </section>

      <button onclick="salvaPrenotazione()">üíæ Salva prenotazione</button>

    </section>
  </main>

  <!-- App JS -->
  <script src="app.js"></script>

  <script>
    checkAuth();

    fetch("sidebar.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
        initSidebar();
        initStruttureSelect();
        initPrenotazioni();
      });
  </script>

</body>
</html>
