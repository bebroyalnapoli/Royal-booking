<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazioni - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Royal Booking">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- JS APP -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="sidebar.js"></script>
  <script src="strutture.js"></script>
  <script src="stanze.js"></script>
  <script src="prenotazioni.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Contenuto -->
  <main class="page-content">

    <h1>Prenotazioni</h1>

    <div id="noStruttura" class="warning hidden">
      ⚠️ Seleziona prima una struttura dal menu
    </div>

    <section id="prenotazioniContent" class="hidden">

      <section class="card">
        <div class="row space-between">
          <h2>Elenco prenotazioni</h2>

          <div>
            <label>Ordina per:</label>
            <select id="ordinePrenotazioni" onchange="loadPrenotazioniList()">
              <option value="checkin">Check-in</option>
              <option value="checkout">Check-out</option>
              <option value="acconto">Acconto confermato</option>
            </select>

            <button onclick="window.location.href='nuova_prenotazione.html'">
              ➕ Nuova prenotazione
            </button>
          </div>
        </div>

        <ul id="listaPrenotazioni" class="list"></ul>

      </section>

    </section>

  </main>

  <script>
    checkAuth();
    loadSidebar(() => {
      loadPrenotazioniPage();
    });
  </script>

</body>
</html>
