<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazioni - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1221">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Royal Booking">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- JS APP -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="sidebar.js"></script>
  <script src="strutture.js"></script>
  <script src="stanze.js"></script>
  <script src="prenotazioni.js"></script>
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar-container"></div>

  <!-- HEADER APP -->
  <header class="app-header">
    <button id="headerMenuToggle" class="header-menu-btn">☰</button>

    <div class="header-titles">
      <h1>ROYAL BOOKING</h1>
      <span id="nomeStrutturaHeader" class="subtitle"></span>
    </div>
  </header>

  <!-- CONTENUTO -->
  <main class="page-content">

    <div id="noStruttura" class="warning hidden">
      ⚠️ Seleziona prima una struttura dal menu
    </div>

    <section id="prenotazioniContent" class="hidden">

      <section class="card">

        <div class="row space-between">
          <h2>Elenco prenotazioni</h2>

          <div class="actions-bar">
            <div class="order-box">
              <label>Ordina per:</label>
              <select id="ordinePrenotazioni" onchange="loadPrenotazioniList()">
                <option value="checkin">Check-in</option>
                <option value="checkout">Check-out</option>
                <option value="acconto">Acconto confermato</option>
              </select>
            </div>

            <button onclick="window.location.href='nuova_prenotazione.html'">
              ➕ Nuova prenotazione
            </button>
          </div>
        </div>

        <!-- NAVIGAZIONE MESE -->
        <div class="row space-between month-nav">
          <button onclick="cambiaMese(-1)">⬅ Mese precedente</button>
          <h3 id="titoloMese"></h3>
          <button onclick="cambiaMese(1)">Mese successivo ➡</button>
        </div>

        <ul id="listaPrenotazioni" class="list"></ul>

      </section>

    </section>

  </main>

  <script>
    checkAuth();

    loadSidebar(() => {
      // Imposta nome struttura nell'header
      const nome = localStorage.getItem("nomeStrutturaAttiva");
      if (nome) {
        document.getElementById("nomeStrutturaHeader").innerText = nome;
      }

      loadPrenotazioniPage();
    });
  </script>

</body>
</html>
