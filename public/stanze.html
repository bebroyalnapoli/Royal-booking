<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stanze - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1221">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Royal Booking">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Core -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="sidebar.js"></script>
  <script src="strutture.js"></script>
  <script src="stanze.js"></script>
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar-container"></div>

  <!-- HEADER APP -->
  <header class="app-header">
    <button id="headerMenuToggle" class="header-menu-btn">☰</button>

    <div class="header-titles">
      <h1>ROYAL BOOKING</h1>
      <span id="nomeStrutturaHeader" class="subtitle"></span>
    </div>
  </header>

  <!-- CONTENUTO -->
  <main class="page-content">

    <div id="noStruttura" class="warning hidden">
      ⚠️ Seleziona prima una struttura dal menu
    </div>

    <section id="stanzeContent" class="hidden">

      <!-- Aggiungi stanza -->
      <section class="card">
        <h2>Aggiungi stanza</h2>

        <div class="form-grid">
          <input id="stanzaNumero" type="text" placeholder="Numero stanza">

          <input id="stanzaDescrizione" type="text" placeholder="Descrizione">

          <input id="stanzaOspiti" type="number" placeholder="Numero ospiti" min="1">
        </div>

        <button onclick="addStanza()">Salva stanza</button>
      </section>

      <!-- Elenco stanze -->
      <section class="card">
        <h2>Elenco stanze</h2>

        <ul id="listaStanze" class="list"></ul>
      </section>

    </section>

  </main>

  <!-- Init -->
  <script>
    checkAuth();

    loadSidebar(() => {
      // Mostra nome struttura nell'header
      const nome = localStorage.getItem("nomeStrutturaAttiva");
      if (nome) {
        document.getElementById("nomeStrutturaHeader").innerText = nome;
      }

      loadStanze();
    });
  </script>

</body>
</html>
