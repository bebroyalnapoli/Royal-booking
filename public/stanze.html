<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stanze - Royal Booking</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Auth -->
  <script src="auth.js"></script>

  <link rel="stylesheet" href="style.css">

  <style>
    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100vh;
      background: #111827;
      color: white;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu a {
      color: #e5e7eb;
      padding: 10px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      transition: 0.2s;
    }

    .menu a:hover {
      background: #1f2937;
    }

    .menu a.active {
      background: #374151;
      color: white;
      font-weight: 600;
    }

    .logout-btn {
      margin-top: auto;
      padding: 10px 12px;
      background: #dc2626;
      color: white;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .logout-btn:hover {
      background: #b91c1c;
    }

    /* PAGE CONTENT */
    .page-content {
      margin-left: 250px;
      padding: 30px;
    }

    .rooms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .room-card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transition: 0.2s;
    }

    .room-card:hover {
      transform: translateY(-2px);
    }

    .room-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .room-card p {
      font-size: 14px;
      color: #6b7280;
    }

    .add-room-btn {
      margin-bottom: 20px;
    }
  </style>
</head>

<body onload="loadStanze()">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Royal Booking</h2>

    <div class="menu">
      <a href="dashboard.html">üè† Dashboard</a>
      <a class="active" href="stanze.html">üõèÔ∏è Stanze</a>
      <a href="prenotazioni.html">üìÖ Prenotazioni</a>
      <a href="#">‚öôÔ∏è Impostazioni</a>
    </div>

    <div class="logout-btn" onclick="logoutUser()">üö™ Logout</div>
  </div>

  <!-- PAGE CONTENT -->
  <div class="page-content">

    <div class="page-header">
      <h1>Stanze</h1>
      <button class="btn-primary add-room-btn" onclick="openModal()">+ Nuova stanza</button>
    </div>

    <div class="rooms-grid" id="roomsGrid"></div>

  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <div class="modal-header">
        <h2>Nuova stanza</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>

      <div id="modalError" class="error-message" style="display:none;"></div>

      <div class="modal-grid">
        <div class="form-group">
          <label>Nome stanza*</label>
          <input type="text" id="nomeStanza">
        </div>

        <div class="form-group">
          <label>Descrizione</label>
          <input type="text" id="descrizioneStanza">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeModal()">Annulla</button>
        <button class="btn-primary" onclick="salvaStanza()">Salva stanza</button>
      </div>
    </div>
  </div>

<script>
const db = firebase.firestore();
const strutturaCorrenteId = localStorage.getItem("activeStructure");

if (!strutturaCorrenteId) {
  alert("Nessuna struttura selezionata. Torna in Dashboard.");
  window.location.href = "dashboard.html";
}

let stanze = [];

/* ============================================================
   CARICA STANZE
============================================================ */

function loadStanze() {
  checkAuth();

  firebase.auth().onAuthStateChanged(user => {
    if (!user) return;

    db.collection("stanze")
      .where("structureId", "==", strutturaCorrenteId)
      .get()
      .then(snapshot => {
        stanze = [];
        snapshot.forEach(doc => {
          stanze.push({ id: doc.id, ...doc.data() });
        });
        renderStanze();
      });
  });
}

/* ============================================================
   RENDER STANZE
============================================================ */

function renderStanze() {
  const grid = document.getElementById("roomsGrid");
  grid.innerHTML = "";

  stanze.forEach(s => {
    const card = document.createElement("div");
    card.className = "room-card";

    card.innerHTML = `
      <h3>${s.nome}</h3>
      <p>${s.descrizione || "Nessuna descrizione"}</p>
      <button class="btn-danger" style="margin-top:10px;" onclick="eliminaStanza('${s.id}')">Elimina</button>
    `;

    grid.appendChild(card);
  });
}

/* ============================================================
   MODAL
============================================================ */

function openModal() {
  document.getElementById("modalBackdrop").style.display = "flex";
  document.getElementById("modalError").style.display = "none";
}

function closeModal() {
  document.getElementById("modalBackdrop").style.display = "none";
}

/* ============================================================
   SALVA STANZA
============================================================ */

function salvaStanza() {
  const nome = document.getElementById("nomeStanza").value.trim();
  const descrizione = document.getElementById("descrizioneStanza").value.trim();

  if (!nome) {
    showError("Inserisci il nome della stanza.");
    return;
  }

  db.collection("stanze").add({
    nome,
    descrizione,
    structureId: strutturaCorrenteId
  }).then(() => {
    closeModal();
    loadStanze();
  });
}

function showError(msg) {
  const box = document.getElementById("modalError");
  box.textContent = msg;
  box.style.display = "block";
}

/* ============================================================
   ELIMINA STANZA
============================================================ */

function eliminaStanza(id) {
  if (!confirm("Eliminare questa stanza?")) return;

  db.collection("stanze").doc(id).delete().then(() => {
    loadStanze();
  });
}
</script>

</body>
</html>
