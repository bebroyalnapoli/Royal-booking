<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stanze - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Royal Booking">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Contenuto -->
  <main class="page-content">
    <h1>Stanze</h1>

    <div id="noStruttura" class="warning hidden">
      ⚠️ Seleziona prima una struttura dal menu
    </div>

    <section id="stanzeContent" class="hidden">

      <!-- Aggiungi stanza -->
      <section class="card">
        <h2>Aggiungi stanza</h2>
        <input id="nomeStanza" type="text" placeholder="Nome stanza">
        <button onclick="addStanza()">Salva stanza</button>
      </section>

      <!-- Elenco stanze -->
      <section class="card">
        <h2>Elenco stanze</h2>
        <ul id="listaStanze" class="list"></ul>
      </section>

    </section>
  </main>

  <!-- App JS -->
  <script src="app.js"></script>

  <!-- Init -->
  <script>
    checkAuth();

    fetch("sidebar.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
        initSidebar();
        initStrutture();
        loadStanze();
      });
  </script>

</body>
</html>
