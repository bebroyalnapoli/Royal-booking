<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Royal Booking</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="auth.js"></script>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) window.location.href = "dashboard.html";
    });
  </script>
</head>

<body>
  <div class="home-container">
    <h1 class="home-title">Royal Booking</h1>
    <p class="home-subtitle">Gestisci strutture, stanze e prenotazioni in modo semplice e professionale.</p>
    <button class="home-btn" onclick="window.location.href='login.html'">Accedi</button>
  </div>
</body>
</html>
