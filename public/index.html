<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Royal Booking</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #222;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Royal Booking</h1>

    <!-- LINK CORRETTO -->
    <button onclick="window.location.href='login.html'">Accedi</button>
  </div>
</body>
</html>
