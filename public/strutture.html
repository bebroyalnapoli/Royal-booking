<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Strutture - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Royal Booking">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Contenuto -->
  <main class="page-content">
    <h1>Strutture</h1>

    <!-- Form nuova struttura -->
    <section class="card">
      <h2>Aggiungi struttura</h2>

      <input id="sNome" type="text" placeholder="Nome struttura">
      <input id="sIndirizzo" type="text" placeholder="Indirizzo">
      <input id="sEmail" type="email" placeholder="Email">
      <input id="sTelefono" type="text" placeholder="Telefono">

      <button onclick="addStruttura()">Salva struttura</button>
    </section>

    <!-- Lista strutture -->
    <section class="card">
      <h2>Elenco strutture</h2>
      <ul id="listaStrutture" class="list"></ul>
    </section>
  </main>

  <!-- App JS -->
  <script src="app.js"></script>

  <!-- Init -->
  <script>
    checkAuth();

    fetch("sidebar.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
        initSidebar();
        initStrutture();
        loadStruttureList();
      });
  </script>

</body>
</html>
