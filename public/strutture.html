<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Strutture - Royal Booking</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Auth -->
  <script src="auth.js"></script>

  <link rel="stylesheet" href="style.css">

  <style>
    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100vh;
      background: #111827;
      color: white;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu a {
      color: #e5e7eb;
      padding: 10px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      transition: 0.2s;
    }

    .menu a:hover {
      background: #1f2937;
    }

    .menu a.active {
      background: #374151;
      color: white;
      font-weight: 600;
    }

    .logout-btn {
      margin-top: auto;
      padding: 10px 12px;
      background: #dc2626;
      color: white;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .logout-btn:hover {
      background: #b91c1c;
    }

    /* PAGE CONTENT */
    .page-content {
      margin-left: 250px;
      padding: 30px;
    }

    .structures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .structure-card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transition: 0.2s;
    }

    .structure-card:hover {
      transform: translateY(-2px);
    }

    .structure-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .structure-card small {
      color: #6b7280;
    }

    .structure-card button {
      margin-top: 12px;
      margin-right: 8px;
    }

    .add-structure-btn {
      margin-bottom: 20px;
    }
  </style>
</head>

<body onload="loadStrutture()">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Royal Booking</h2>

    <div class="menu">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="stanze.html">üõèÔ∏è Stanze</a>
      <a href="prenotazioni.html">üìÖ Prenotazioni</a>
      <a class="active" href="strutture.html">üè¢ Strutture</a>
      <a href="#">‚öôÔ∏è Impostazioni</a>
    </div>

    <div class="logout-btn" onclick="logoutUser()">üö™ Logout</div>
  </div>

  <!-- PAGE CONTENT -->
  <div class="page-content">

    <div class="page-header">
      <h1>Strutture</h1>
      <button class="btn-primary add-structure-btn" onclick="openModal()">+ Nuova struttura</button>
    </div>

    <div class="structures-grid" id="structuresList"></div>

  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Nuova struttura</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>

      <div id="modalError" class="error-message" style="display:none;"></div>

      <div class="modal-grid">
        <div class="form-group">
          <label>Nome struttura*</label>
          <input type="text" id="nomeStruttura">
        </div>

        <div class="form-group">
          <label>Indirizzo</label>
          <input type="text" id="indirizzoStruttura">
        </div>

        <div class="form-group">
          <label>Sigla (per codici prenotazione)*</label>
          <input type="text" id="siglaStruttura" maxlength="4">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeModal()">Annulla</button>
        <button class="btn-primary" onclick="salvaStruttura()">Salva struttura</button>
      </div>
    </div>
  </div>

<script>
const db = firebase.firestore();
let currentUser = null;
let editingId = null;

/* ============================================================
   CARICA STRUTTURE
============================================================ */

function loadStrutture() {
  checkAuth();

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      loadUserStructures();
    }
  });
}

function loadUserStructures() {
  const list = document.getElementById("structuresList");
  list.innerHTML = "";

  db.collection("strutture")
    .where("owner", "==", currentUser.uid)
    .get()
    .then(snapshot => {
      list.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();

        const card = document.createElement("div");
        card.className = "structure-card";

        card.innerHTML = `
          <h3>${data.nome}</h3>
          <small>${data.indirizzo || "Nessun indirizzo"}</small><br>
          <small>Sigla: <strong>${data.sigla || "-"}</strong></small><br>

          <button class="btn-secondary" onclick="editStructure('${doc.id}', '${data.nome}', '${data.indirizzo}', '${data.sigla}')">Modifica</button>
          <button class="btn-danger" onclick="deleteStructure('${doc.id}')">Elimina</button>
        `;

        list.appendChild(card);
      });
    });
}

/* ============================================================
   MODAL
============================================================ */

function openModal() {
  editingId = null;
  document.getElementById("modalTitle").textContent = "Nuova struttura";
  document.getElementById("modalError").style.display = "none";

  document.getElementById("nomeStruttura").value = "";
  document.getElementById("indirizzoStruttura").value = "";
  document.getElementById("siglaStruttura").value = "";

  document.getElementById("modalBackdrop").style.display = "flex";
}

function closeModal() {
  document.getElementById("modalBackdrop").style.display = "none";
}

/* ============================================================
   SALVA STRUTTURA
============================================================ */

function salvaStruttura() {
  const nome = document.getElementById("nomeStruttura").value.trim();
  const indirizzo = document.getElementById("indirizzoStruttura").value.trim();
  const sigla = document.getElementById("siglaStruttura").value.trim().toUpperCase();

  if (!nome || !sigla) {
    showError("Nome e sigla sono obbligatori.");
    return;
  }

  const data = {
    nome,
    indirizzo,
    sigla,
    owner: currentUser.uid
  };

  if (editingId) {
    db.collection("strutture").doc(editingId).update(data).then(() => {
      closeModal();
      loadUserStructures();
    });
  } else {
    db.collection("strutture").add(data).then(() => {
      closeModal();
      loadUserStructures();
    });
  }
}

function showError(msg) {
  const box = document.getElementById("modalError");
  box.textContent = msg;
  box.style.display = "block";
}

/* ============================================================
   MODIFICA STRUTTURA
============================================================ */

function editStructure(id, nome, indirizzo, sigla) {
  editingId = id;

  document.getElementById("modalTitle").textContent = "Modifica struttura";
  document.getElementById("modalError").style.display = "none";

  document.getElementById("nomeStruttura").value = nome;
  document.getElementById("indirizzoStruttura").value = indirizzo;
  document.getElementById("siglaStruttura").value = sigla;

  document.getElementById("modalBackdrop").style.display = "flex";
}

/* ============================================================
   ELIMINA STRUTTURA
============================================================ */

function deleteStructure(id) {
  if (!confirm("Eliminare questa struttura?")) return;

  db.collection("strutture").doc(id).delete().then(() => {
    loadUserStructures();
  });
}
</script>

</body>
</html>
