<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Strutture - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1221">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Royal Booking">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Core JS -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="sidebar.js"></script>
  <script src="strutture.js"></script>
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar-container"></div>

  <!-- HEADER APP -->
  <header class="app-header">
    <button id="headerMenuToggle" class="header-menu-btn">☰</button>

    <div class="header-titles">
      <h1>ROYAL BOOKING</h1>
      <span id="nomeStrutturaHeader" class="subtitle"></span>
    </div>
  </header>

  <!-- CONTENUTO -->
  <main class="page-content">

    <!-- Se non c'è struttura selezionata -->
    <div id="noStruttura" class="warning hidden">
      ⚠️ Seleziona una struttura dal menu
    </div>

    <section id="struttureContent">

      <!-- Form nuova struttura -->
      <section class="card">
        <h2>Aggiungi struttura</h2>

        <div class="form-grid">
          <input id="sNome" type="text" placeholder="Nome struttura">

          <input id="sSigla" type="text" placeholder="Sigla (es. RT)">

          <input id="sIndirizzo" type="text" placeholder="Indirizzo">

          <input id="sEmail" type="email" placeholder="Email">

          <input id="sTelefono" type="text" placeholder="Telefono">
        </div>

        <button onclick="addStruttura()">Salva struttura</button>
      </section>

      <!-- Lista strutture -->
      <section class="card">
        <h2>Elenco strutture</h2>
        <ul id="listaStrutture" class="list"></ul>
      </section>

    </section>

  </main>

  <!-- Init pagina -->
  <script>
    checkAuth();

    loadSidebar(() => {
      // Mostra nome struttura selezionata nell'header
      const nome = localStorage.getItem("nomeStrutturaAttiva");
      if (nome) {
        document.getElementById("nomeStrutturaHeader").innerText = nome;
      }

      loadStruttureList();
    });
  </script>

</body>
</html>
