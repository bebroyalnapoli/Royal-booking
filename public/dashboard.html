<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Royal Booking</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Auth -->
  <script src="auth.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* HEADER */
    .header {
      background: black;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .header button {
      background: white;
      color: black;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* CONTENT */
    .content {
      padding: 20px;
    }

    /* SELECTOR */
    .selector {
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #222;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    /* MENU */
    .menu {
      margin-top: 25px;
      display: grid;
      gap: 12px;
    }

    .menu button {
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .menu button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body onload="loadDashboard()">

  <!-- HEADER -->
  <div class="header">
    <h1>Royal Booking</h1>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">

    <h2 id="welcome"></h2>

    <!-- SELECTOR STRUTTURE -->
    <div class="selector">
      <select id="structureSelector" onchange="changeStructure()">
        <option value="">Seleziona una struttura...</option>
      </select>
    </div>

    <!-- STRUTTURA ATTIVA -->
    <h3 id="selectedStructureLabel" style="margin-top:10px; color:#444;"></h3>

    <!-- CARDS -->
    <div class="cards">
      <div class="card">
        <h2>Stanze</h2>
        <p id="roomsCount">—</p>
      </div>

      <div class="card">
        <h2>Prenotazioni oggi</h2>
        <p id="todayBookings">—</p>
      </div>

      <div class="card">
        <h2>Disponibilità</h2>
        <p id="availability">—</p>
      </div>
    </div>

    <!-- MENU -->
    <div class="menu">
      <button onclick="window.location.href='strutture.html'">Gestisci Strutture</button>
      <button onclick="goToStanze()">Gestisci Stanze</button>
      <button onclick="goToPrenotazioni()">Gestisci Prenotazioni</button>
    </div>

  </div>

  <script>
    const db = firebase.firestore();

    function loadDashboard() {
      checkAuth();

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          document.getElementById("welcome").innerText =
            "Benvenuto, " + user.email;

          loadStructures(user.uid);

          // Se esiste già una struttura selezionata, la mostriamo
          const savedName = localStorage.getItem("activeStructureName");
          if (savedName) {
            document.getElementById("selectedStructureLabel").innerText =
              "Struttura selezionata: " + savedName;
          }
        }
      });
    }

    function loadStructures(userId) {
      const selector = document.getElementById("structureSelector");

      db.collection("strutture")
        .where("owner", "==", userId)
        .get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const opt = document.createElement("option");
            opt.value = doc.id;
            opt.textContent = doc.data().nome;
            selector.appendChild(opt);
          });
        });
    }

    function changeStructure() {
      const selector = document.getElementById("structureSelector");
      const structureId = selector.value;

      if (!structureId) return;

      const structureName = selector.selectedOptions[0].text;

      // Salva struttura selezionata
      localStorage.setItem("activeStructure", structureId);
      localStorage.setItem("activeStructureName", structureName);

      // Mostra struttura selezionata
      document.getElementById("selectedStructureLabel").innerText =
        "Struttura selezionata: " + structureName;

      // Aggiorna card
      loadRooms(structureId);
      loadTodayBookings(structureId);
      loadAvailability(structureId);
    }

    function loadRooms(structureId) {
      db.collection("stanze")
        .where("structureId", "==", structureId)
        .get()
        .then(snap => {
          document.getElementById("roomsCount").innerText =
            snap.size + " stanze";
        });
    }

    function loadTodayBookings(structureId) {
      const today = new Date().toISOString().split("T")[0];

      db.collection("prenotazioni")
        .where("structureId", "==", structureId)
        .where("checkin", "==", today)
        .get()
        .then(snap => {
          document.getElementById("todayBookings").innerText =
            snap.size + " prenotazioni";
        });
    }

    function loadAvailability(structureId) {
      db.collection("stanze")
        .where("structureId", "==", structureId)
        .get()
        .then(snap => {
          const total = snap.size;
          const available = total; // Placeholder
          document.getElementById("availability").innerText =
            available + " disponibili";
        });
    }

    function goToStanze() {
      const id = localStorage.getItem("activeStructure");
      if (!id) {
        alert("Seleziona prima una struttura dalla Dashboard");
        return;
      }
      window.location.href = "stanze.html";
    }

    function goToPrenotazioni() {
      const id = localStorage.getItem("activeStructure");
      if (!id) {
        alert("Seleziona prima una struttura dalla Dashboard");
        return;
      }
      window.location.href = "prenotazioni.html";
    }
  </script>

</body>
</html>
