<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Royal Booking</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Auth -->
  <script src="auth.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* HEADER */
    .header {
      background: black;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .header button {
      background: white;
      color: black;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* MAIN CONTENT */
    .content {
      padding: 20px;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #222;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    /* MENU */
    .menu {
      margin-top: 25px;
      display: grid;
      gap: 12px;
    }

    .menu button {
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .menu button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body onload="loadDashboard()">

  <!-- HEADER -->
  <div class="header">
    <h1>Royal Booking</h1>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">

    <h2 id="welcome"></h2>

    <!-- CARDS -->
    <div class="cards">
      <div class="card">
        <h2>Strutture</h2>
        <p>Gestisci le tue strutture</p>
      </div>

      <div class="card">
        <h2>Stanze</h2>
        <p>Configura le stanze disponibili</p>
      </div>

      <div class="card">
        <h2>Prenotazioni</h2>
        <p>Visualizza e crea prenotazioni</p>
      </div>
    </div>

    <!-- MENU -->
    <div class="menu">
      <button onclick="window.location.href='strutture.html'">Gestisci Strutture</button>
      <button onclick="window.location.href='stanze.html'">Gestisci Stanze</button>
      <button onclick="window.location.href='prenotazioni.html'">Gestisci Prenotazioni</button>
    </div>

  </div>

  <script>
    function loadDashboard() {
      checkAuth(); // Protezione pagina

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          document.getElementById("welcome").innerText =
            "Benvenuto, " + user.email;
        }
      });
    }
  </script>

</body>
</html>
