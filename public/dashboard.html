<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Royal Booking</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Auth -->
  <script src="auth.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* HEADER */
    .header {
      background: black;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .header button {
      background: white;
      color: black;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* TAB BAR */
    .tab-bar {
      display: flex;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      padding: 15px 25px;
      cursor: pointer;
      font-size: 16px;
      border-bottom: 3px solid transparent;
      color: #555;
    }

    .tab.active {
      border-bottom: 3px solid black;
      color: black;
      font-weight: bold;
    }

    /* CONTENT */
    .content {
      padding: 20px;
    }

    /* STRUCTURE SELECTOR */
    .structure-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .quick-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .quick-buttons button {
      flex: 1;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    /* SECTIONS */
    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>

<body onload="loadDashboard()">

  <!-- HEADER -->
  <div class="header">
    <h1>Royal Booking</h1>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <!-- TAB BAR -->
  <div class="tab-bar">
    <div class="tab active" onclick="switchTab('overview')">Panoramica</div>
    <div class="tab" onclick="switchTab('rooms')">Stanze</div>
    <div class="tab" onclick="switchTab('bookings')">Prenotazioni</div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- STRUCTURE SELECTOR -->
    <div class="structure-box">
      <h3>Struttura attiva</h3>
      <select id="structureSelector" onchange="changeStructure()">
        <option value="">Seleziona una struttura...</option>
      </select>
    </div>

    <!-- PANORAMICA -->
    <div id="overview" class="section active">
      <h2>Panoramica</h2>

      <div class="cards">
        <div class="card">
          <h2>Stanze totali</h2>
          <p id="roomsCount">—</p>
        </div>

        <div class="card">
          <h2>Prenotazioni oggi</h2>
          <p id="todayBookings">—</p>
        </div>

        <div class="card">
          <h2>Disponibilità</h2>
          <p id="availability">—</p>
        </div>

        <div class="card">
          <h2>Prenotazioni future</h2>
          <p id="futureBookings">—</p>
        </div>
      </div>

      <div class="quick-buttons">
        <button onclick="window.location.href='prenotazioni.html'">+ Nuova prenotazione</button>
        <button onclick="window.location.href='stanze.html'">+ Nuova stanza</button>
      </div>
    </div>

    <!-- STANZE -->
    <div id="rooms" class="section">
      <h2>Stanze</h2>
      <p>Gestisci le stanze della struttura selezionata.</p>
      <button onclick="window.location.href='stanze.html'">Vai alle stanze</button>
    </div>

    <!-- PRENOTAZIONI -->
    <div id="bookings" class="section">
      <h2>Prenotazioni</h2>
      <p>Gestisci le prenotazioni della struttura selezionata.</p>
      <button onclick="window.location.href='prenotazioni.html'">Vai alle prenotazioni</button>
    </div>

  </div>

  <script>
    const db = firebase.firestore();

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function loadDashboard() {
      checkAuth();

      firebase.auth().onAuthStateChanged(user => {
        if (!user) return;
        loadStructures(user.uid);
      });
    }

    function loadStructures(userId) {
      const selector = document.getElementById("structureSelector");

      db.collection("strutture")
        .where("owner", "==", userId)
        .get()
        .then(snapshot => {
          selector.innerHTML = '<option value="">Seleziona una struttura...</option>';

          snapshot.forEach(doc => {
            const opt = document.createElement("option");
            opt.value = doc.id;
            opt.textContent = doc.data().nome;
            selector.appendChild(opt);
          });

          const savedId = localStorage.getItem("activeStructure");
          if (savedId) {
            selector.value = savedId;
            changeStructure();
          }
        });
    }

    function changeStructure() {
      const selector = document.getElementById("structureSelector");
      const structureId = selector.value;

      if (!structureId) return;

      localStorage.setItem("activeStructure", structureId);
      localStorage.setItem("activeStructureName", selector.selectedOptions[0].text);

      loadRooms(structureId);
      loadTodayBookings(structureId);
      loadAvailability(structureId);
      loadFutureBookings(structureId);
    }

    function loadRooms(structureId) {
      db.collection("stanze")
        .where("structureId", "==", structureId)
        .get()
        .then(snap => {
          document.getElementById("roomsCount").innerText = snap.size;
        });
    }

    function loadTodayBookings(structureId) {
      const today = new Date().toISOString().split("T")[0];

      db.collection("prenotazioni")
        .where("structureId", "==", structureId)
        .where("checkin", "==", today)
        .get()
        .then(snap => {
          document.getElementById("todayBookings").innerText = snap.size;
        });
    }

    function loadAvailability(structureId) {
      db.collection("stanze")
        .where("structureId", "==", structureId)
        .get()
        .then(snap => {
          document.getElementById("availability").innerText = snap.size + " disponibili";
        });
    }

    function loadFutureBookings(structureId) {
      const today = new Date().toISOString().split("T")[0];

      db.collection("prenotazioni")
        .where("structureId", "==", structureId)
        .where("checkin", ">", today)
        .get()
        .then(snap => {
          document.getElementById("futureBookings").innerText = snap.size;
        });
    }
  </script>

</body>
</html>
