<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Royal Booking</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Auth -->
  <script src="auth.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .header {
      background: black;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .header button {
      background: white;
      color: black;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .content {
      padding: 20px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .menu {
      margin-top: 25px;
      display: grid;
      gap: 12px;
    }

    .menu button {
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body onload="loadDashboard()">

  <div class="header">
    <h1>Royal Booking</h1>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <div class="content">

    <h2 id="welcome"></h2>

    <select id="structureSelector" onchange="changeStructure()">
      <option value="">Seleziona una struttura...</option>
    </select>

    <h3 id="selectedStructureLabel" style="margin-top:10px; color:#444;"></h3>

    <div class="cards">
      <div class="card">
        <h2>Stanze</h2>
        <p id="roomsCount">—</p>
      </div>

      <div class="card">
        <h2>Prenotazioni oggi</h2>
        <p id="todayBookings">—</p>
      </div>

      <div class="card">
        <h2>Disponibilità</h2>
        <p id="availability">—</p>
      </div>
    </div>

    <div class="menu">
      <button onclick="window.location.href='strutture.html'">Gestisci Strutture</button>
      <button onclick="goToStanze()">Gestisci Stanze</button>
      <button onclick="goToPrenotazioni()">Gestisci Prenotazioni</button>
    </div>

  </div>

  <script>
    const db = firebase.firestore();

    function loadDashboard() {
      checkAuth();

      firebase.auth().onAuthStateChanged(user => {
        if (!user) return;

        document.getElementById("welcome").innerText =
          "Benvenuto, " + user.email;

        loadStructures(user.uid);
      });
    }

    function loadStructures(userId) {
      const selector = document.getElementById("structureSelector");

      db.collection("strutture")
        .where("owner", "==", userId)
        .get()
        .then(snapshot => {
          selector.innerHTML = '<option value="">Seleziona una struttura...</option>';

          snapshot.forEach(doc => {
            const opt = document.createElement("option");
            opt.value = doc.id;
            opt.textContent = doc.data().nome;
            selector.appendChild(opt);
          });

          // AUTO-SELEZIONE STRUTTURA SALVATA
          const savedId = localStorage.getItem("activeStructure");
          const savedName = localStorage.getItem("activeStructureName");

          if (savedId) {
            selector.value = savedId;
            document.getElementById("selectedStructureLabel").innerText =
              "Struttura selezionata: " + savedName;

            // CARICA I DATI AUTOMATICAMENTE
            changeStructure();
          }
        });
    }

    function changeStructure() {
      const selector = document.getElementById("structureSelector");
      const structureId = selector.value;

      if (!structureId) return;

      const structureName = selector.selectedOptions[0].text;

      // SALVA STRUTTURA
      localStorage.setItem("activeStructure", structureId);
      localStorage.setItem("activeStructureName", structureName);

      document.getElementById("selectedStructureLabel").innerText =
        "Struttura selezionata: " + structureName;

      loadRooms(structureId);
      loadTodayBookings(structureId);
      loadAvailability(structureId);
    }

    function loadRooms(structureId) {
      db.collection("stanze")
        .where("structureId", "==", structureId)
        .get()
        .then(snap => {
          document.getElementById("roomsCount").innerText =
            snap.size + " stanze";
        });
    }

    function loadTodayBookings(structureId) {
      const today = new Date().toISOString().split("T")[0];

      db.collection("prenotazioni")
        .where("structureId", "==", structureId)
        .where("checkin", "==", today)
        .get()
        .then(snap => {
          document.getElementById("todayBookings").innerText =
            snap.size + " prenotazioni";
        });
    }

    function loadAvailability(structureId) {
      db.collection("stanze")
        .where("structureId", "==", structureId)
        .get()
        .then(snap => {
          const total = snap.size;
          document.getElementById("availability").innerText =
            total + " disponibili";
        });
    }

    function goToStanze() {
      if (!localStorage.getItem("activeStructure")) {
        alert("Seleziona prima una struttura dalla Dashboard");
        return;
      }
      window.location.href = "stanze.html";
    }

    function goToPrenotazioni() {
      if (!localStorage.getItem("activeStructure")) {
        alert("Seleziona prima una struttura dalla Dashboard");
        return;
      }
      window.location.href = "prenotazioni.html";
    }
  </script>

</body>
</html>
