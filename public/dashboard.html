<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="app.js"></script>
</head>

<body onload="checkAuth();">

  <div id="sidebar-container"></div>

  <main class="page-content">

    <header class="page-header">
      <h1 id="strutturaTitle">Dashboard</h1>
    </header>

    <div id="noStruttura" class="warning hidden">
      ⚠️ Seleziona una struttura dal menu
    </div>

    <div class="dashboard-grid" id="dashboardGrid">

      <div class="dash-card">
        <h3>Prenotazioni</h3>
        <p id="totPrenotazioni">0</p>
      </div>

      <div class="dash-card">
        <h3>Check-in oggi</h3>
        <p id="checkinOggi">0</p>
      </div>

      <div class="dash-card">
        <h3>Check-out oggi</h3>
        <p id="checkoutOggi">0</p>
      </div>

    </div>

  </main>

  <script>
    loadSidebar();
    loadDashboard();
  </script>

</body>
</html>
