<body onload="loadDashboard()">

  <!-- HEADER -->
  <div class="header">
    <h1>Royal Booking</h1>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <!-- STRUCTURE SELECTOR -->
  <div class="structure-box" style="margin: 20px;">
    <h3 style="margin-bottom: 10px;">Struttura attiva</h3>
    <select id="structureSelector" onchange="changeStructure()">
      <option value="">Seleziona una struttura...</option>
    </select>
  </div>

  <!-- DASHBOARD GRID -->
  <div class="dashboard-grid">

    <!-- CARD: STANZE TOTALI -->
    <div class="dash-card">
      <div class="dash-icon">ğŸ¨</div>
      <div class="dash-info">
        <h2>Stanze totali</h2>
        <p id="roomsCount">â€”</p>
      </div>
    </div>

    <!-- CARD: PRENOTAZIONI OGGI -->
    <div class="dash-card">
      <div class="dash-icon">ğŸ“…</div>
      <div class="dash-info">
        <h2>Prenotazioni oggi</h2>
        <p id="todayBookings">â€”</p>
      </div>
    </div>

    <!-- CARD: OCCUPAZIONE -->
    <div class="dash-card">
      <div class="dash-icon">ğŸ“Š</div>
      <div class="dash-info">
        <h2>Occupazione</h2>
        <p id="availability">â€”</p>
      </div>
    </div>

    <!-- CARD: PRENOTAZIONI FUTURE -->
    <div class="dash-card">
      <div class="dash-icon">â³</div>
      <div class="dash-info">
        <h2>Prenotazioni future</h2>
        <p id="futureBookings">â€”</p>
      </div>
    </div>

    <!-- CARD: PROSSIME PRENOTAZIONI -->
    <div class="dash-card wide">
      <div class="dash-icon">ğŸ§¾</div>
      <div class="dash-info">
        <h2>Prossime prenotazioni</h2>
        <ul id="nextBookingsList" class="next-bookings"></ul>
      </div>
    </div>

    <!-- CARD: AZIONI RAPIDE -->
    <div class="dash-card wide">
      <div class="dash-icon">âš¡</div>
      <div class="dash-info">
        <h2>Azioni rapide</h2>
        <div class="quick-buttons">
          <button onclick="window.location.href='prenotazioni.html'">+ Nuova prenotazione</button>
          <button onclick="window.location.href='stanze.html'">+ Nuova stanza</button>
          <button onclick="window.location.href='prenotazioni.html'">Gestisci prenotazioni</button>
          <button onclick="window.location.href='stanze.html'">Gestisci stanze</button>
        </div>
      </div>
    </div>

  </div>

<script>
const db = firebase.firestore();

function loadDashboard() {
  checkAuth();
  firebase.auth().onAuthStateChanged(user => {
    if (!user) return;
    loadStructures(user.uid);
  });
}

function loadStructures(userId) {
  const selector = document.getElementById("structureSelector");

  db.collection("strutture")
    .where("owner", "==", userId)
    .get()
    .then(snapshot => {
      selector.innerHTML = '<option value="">Seleziona una struttura...</option>';

      snapshot.forEach(doc => {
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.textContent = doc.data().nome;
        selector.appendChild(opt);
      });

      const savedId = localStorage.getItem("activeStructure");
      if (savedId) {
        selector.value = savedId;
        changeStructure();
      }
    });
}

function changeStructure() {
  const selector = document.getElementById("structureSelector");
  const structureId = selector.value;

  if (!structureId) return;

  localStorage.setItem("activeStructure", structureId);
  localStorage.setItem("activeStructureName", selector.selectedOptions[0].text);

  loadRooms(structureId);
  loadTodayBookings(structureId);
  loadAvailability(structureId);
  loadFutureBookings(structureId);
  loadNextBookings(structureId);
}

function loadRooms(structureId) {
  db.collection("stanze")
    .where("structureId", "==", structureId)
    .get()
    .then(snap => {
      document.getElementById("roomsCount").innerText = snap.size;
    });
}

function loadTodayBookings(structureId) {
  const today = new Date().toISOString().split("T")[0];

  db.collection("prenotazioni")
    .where("structureId", "==", structureId)
    .where("checkin", "==", today)
    .get()
    .then(snap => {
      document.getElementById("todayBookings").innerText = snap.size;
    });
}

function loadAvailability(structureId) {
  db.collection("stanze")
    .where("structureId", "==", structureId)
    .get()
    .then(snap => {
      document.getElementById("availability").innerText = snap.size + " disponibili";
    });
}

function loadFutureBookings(structureId) {
  const today = new Date().toISOString().split("T")[0];

  db.collection("prenotazioni")
    .where("structureId", "==", structureId)
    .where("checkin", ">", today)
    .get()
    .then(snap => {
      document.getElementById("futureBookings").innerText = snap.size;
    });
}

function loadNextBookings(structureId) {
  const today = new Date().toISOString().split("T")[0];

  db.collection("prenotazioni")
    .where("structureId", "==", structureId)
    .where("checkin", ">=", today)
    .orderBy("checkin", "asc")
    .limit(5)
    .get()
    .then(snap => {
      const list = document.getElementById("nextBookingsList");
      list.innerHTML = "";

      snap.forEach(doc => {
        const p = doc.data();
        const li = document.createElement("li");
        li.textContent = `${p.cliente} â€” ${p.checkin}`;
        list.appendChild(li);
      });

      if (snap.size === 0) {
        list.innerHTML = "<li>Nessuna prenotazione imminente</li>";
      }
    });
}
</script>

</body>
