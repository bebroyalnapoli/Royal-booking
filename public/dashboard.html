<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Royal Booking</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Auth -->
  <script src="auth.js"></script>

  <link rel="stylesheet" href="style.css">

  <style>
    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100vh;
      background: #111827;
      color: white;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu a {
      color: #e5e7eb;
      padding: 10px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      transition: 0.2s;
    }

    .menu a:hover {
      background: #1f2937;
    }

    .menu a.active {
      background: #374151;
      color: white;
      font-weight: 600;
    }

    .logout-btn {
      margin-top: auto;
      padding: 10px 12px;
      background: #dc2626;
      color: white;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .logout-btn:hover {
      background: #b91c1c;
    }

    /* PAGE CONTENT */
    .page-content {
      margin-left: 250px;
      padding: 30px;
    }

    /* DASHBOARD GRID */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .dash-card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      display: flex;
      gap: 15px;
      align-items: center;
      transition: 0.2s;
    }

    .dash-card:hover {
      transform: translateY(-2px);
    }

    .dash-icon {
      font-size: 32px;
    }

    .dash-info h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .dash-info p {
      font-size: 22px;
      font-weight: 600;
    }

    .dash-card.wide {
      grid-column: span 2;
    }

    .next-bookings {
      list-style: none;
      margin-top: 10px;
      padding-left: 0;
    }

    .next-bookings li {
      padding: 6px 0;
      border-bottom: 1px solid #f1f5f9;
      font-size: 15px;
    }

    .quick-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .quick-buttons button {
      flex: 1;
      padding: 12px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    .quick-buttons button:hover {
      background: #000;
      transform: translateY(-1px);
    }

    .structure-box {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      margin-bottom: 20px;
      width: 350px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }
  </style>
</head>

<body onload="loadDashboard()">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Royal Booking</h2>

    <div class="menu">
      <a class="active" href="dashboard.html">üè† Dashboard</a>
      <a href="stanze.html">üõèÔ∏è Stanze</a>
      <a href="prenotazioni.html">üìÖ Prenotazioni</a>
      <a href="#">‚öôÔ∏è Impostazioni</a>
    </div>

    <div class="logout-btn" onclick="logoutUser()">üö™ Logout</div>
  </div>

  <!-- PAGE CONTENT -->
  <div class="page-content">

    <h1>Dashboard</h1>

    <!-- STRUCTURE SELECTOR -->
    <div class="structure-box">
      <h3>Struttura attiva</h3>
      <select id="structureSelector" onchange="changeStructure()">
        <option value="">Seleziona una struttura...</option>
      </select>
    </div>

    <!-- DASHBOARD GRID -->
    <div class="dashboard-grid">

      <div class="dash-card">
        <div class="dash-icon">üè®</div>
        <div class="dash-info">
          <h2>Stanze totali</h2>
          <p id="roomsCount">‚Äî</p>
        </div>
      </div>

      <div class="dash-card">
        <div class="dash-icon">üìÖ</div>
        <div class="dash-info">
          <h2>Prenotazioni oggi</h2>
          <p id="todayBookings">‚Äî</p>
        </div>
      </div>

      <div class="dash-card">
        <div class="dash-icon">üìä</div>
        <div class="dash-info">
          <h2>Occupazione</h2>
          <p id="availability">‚Äî</p>
        </div>
      </div>

      <div class="dash-card">
        <div class="dash-icon">‚è≥</div>
        <div class="dash-info">
          <h2>Prenotazioni future</h2>
          <p id="futureBookings">‚Äî</p>
        </div>
      </div>

      <div class="dash-card wide">
        <div class="dash-icon">üßæ</div>
        <div class="dash-info">
          <h2>Prossime prenotazioni</h2>
          <ul id="nextBookingsList" class="next-bookings"></ul>
        </div>
      </div>

      <div class="dash-card wide">
        <div class="dash-icon">‚ö°</div>
        <div class="dash-info">
          <h2>Azioni rapide</h2>
          <div class="quick-buttons">
            <button onclick="window.location.href='prenotazioni.html'">+ Nuova prenotazione</button>
            <button onclick="window.location.href='stanze.html'">+ Nuova stanza</button>
            <button onclick="window.location.href='prenotazioni.html'">Gestisci prenotazioni</button>
            <button onclick="window.location.href='stanze.html'">Gestisci stanze</button>
          </div>
        </div>
      </div>

    </div>
  </div>

<script>
const db = firebase.firestore();

function loadDashboard() {
  checkAuth();
  firebase.auth().onAuthStateChanged(user => {
    if (!user) return;
    loadStructures(user.uid);
  });
}

function loadStructures(userId) {
  const selector = document.getElementById("structureSelector");

  db.collection("strutture")
    .where("owner", "==", userId)
    .get()
    .then(snapshot => {
      selector.innerHTML = '<option value="">Seleziona una struttura...</option>';

      snapshot.forEach(doc => {
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.textContent = doc.data().nome;
        selector.appendChild(opt);
      });

      const savedId = localStorage.getItem("activeStructure");
      if (savedId) {
        selector.value = savedId;
        changeStructure();
      }
    });
}

function changeStructure() {
  const selector = document.getElementById("structureSelector");
  const structureId = selector.value;

  if (!structureId) return;

  localStorage.setItem("activeStructure", structureId);
  localStorage.setItem("activeStructureName", selector.selectedOptions[0].text);

  loadRooms(structureId);
  loadTodayBookings(structureId);
  loadAvailability(structureId);
  loadFutureBookings(structureId);
  loadNextBookings(structureId);
}

function loadRooms(structureId) {
  db.collection("stanze")
    .where("structureId", "==", structureId)
    .get()
    .then(snap => {
      document.getElementById("roomsCount").innerText = snap.size;
    });
}

function loadTodayBookings(structureId) {
  const today = new Date().toISOString().split("T")[0];

  db.collection("prenotazioni")
    .where("structureId", "==", structureId)
    .where("checkin", "==", today)
    .get()
    .then(snap => {
      document.getElementById("todayBookings").innerText = snap.size;
    });
}

function loadAvailability(structureId) {
  db.collection("stanze")
    .where("structureId", "==", structureId)
    .get()
    .then(snap => {
      document.getElementById("availability").innerText = snap.size + " disponibili";
    });
}

function loadFutureBookings(structureId) {
  const today = new Date().toISOString().split("T")[0];

  db.collection("prenotazioni")
    .where("structureId", "==", structureId)
    .where("checkin", ">", today)
    .get()
    .then(snap => {
      document.getElementById("futureBookings").innerText = snap.size;
    });
}

function loadNextBookings(structureId) {
  const today = new Date().toISOString().split("T")[0];

  db.collection("prenotazioni")
    .where("structureId", "==", structureId)
    .where("checkin", ">=", today)
    .orderBy("checkin", "asc")
    .limit(5)
    .get()
    .then(snap => {
      const list = document.getElementById("nextBookingsList");
      list.innerHTML = "";

      snap.forEach(doc => {
        const p = doc.data();
        const li = document.createElement("li");
        li.textContent = `${p.cliente} ‚Äî ${p.checkin}`;
        list.appendChild(li);
      });

      if (snap.size === 0) {
        list.innerHTML = "<li>Nessuna prenotazione imminente</li>";
      }
    });
}
</script>

</body>
</html>
