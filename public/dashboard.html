<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Royal Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Royal Booking">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Contenuto -->
  <main class="page-content">
    <h1 id="strutturaTitle">Dashboard</h1>

    <div id="noStruttura" class="warning hidden">
      ‚ö†Ô∏è Seleziona una struttura dal menu
    </div>

    <div id="dashboardGrid" class="dashboard-grid">
      <div class="dash-card">
        <h3>Prenotazioni</h3>
        <p id="totPrenotazioni">0</p>
      </div>
      <div class="dash-card">
        <h3>Check-in oggi</h3>
        <p id="checkinOggi">0</p>
      </div>
      <div class="dash-card">
        <h3>Check-out oggi</h3>
        <p id="checkoutOggi">0</p>
      </div>
    </div>
  </main>

  <!-- App JS -->
  <script src="app.js"></script>

  <!-- Init -->
  <script>
    checkAuth();

    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;

        // üî• QUESTE DUE RIGHE SONO FONDAMENTALI
        initSidebar();
        initStrutture();
        loadDashboard();
      });
  </script>

</body>
</html>
