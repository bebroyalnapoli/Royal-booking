<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accedi - Royal Booking</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Auth esterno -->
  <script src="auth.js"></script>

  <style>
    .login-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .login-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #111827;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 5px;
    }

    .login-btn:hover {
      background: #000;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="login-box">
      <h1>Royal Booking</h1>

      <input type="email" id="email" placeholder="Email" autocomplete="off">
      <input type="password" id="password" placeholder="Password" autocomplete="off">

      <button class="login-btn" onclick="loginUser()">Accedi</button>
    </div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) window.location.href = "dashboard.html";
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Enter") loginUser();
    });
  </script>

</body>
</html>
