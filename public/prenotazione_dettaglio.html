<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettaglio Prenotazione - Royal Booking</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Auth -->
  <script src="auth.js"></script>

  <style>
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .form-box input, .form-box textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    .btn {
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn-save {
      background: #111827;
      color: white;
    }

    .btn-delete {
      background: #dc2626;
      color: white;
    }

    .btn-back {
      background: #6b7280;
      color: white;
    }
  </style>
</head>

<body onload="loadBookingDetail()">

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">

    <div class="sidebar-tab" onclick="toggleSidebar()">
      <span id="toggleArrow">â†</span>
    </div>

    <h2>Royal Booking</h2>

    <div class="structure-selector">
      <label>Struttura</label>
      <select id="structureSelector" onchange="changeStructure()">
        <option value="default">Seleziona struttura</option>
      </select>
    </div>

    <div class="menu">
      <a href="dashboard.html">ğŸ  <span>Dashboard</span></a>
      <a href="stanze.html">ğŸ›ï¸ <span>Stanze</span></a>
      <a class="active" href="prenotazioni.html">ğŸ“… <span>Prenotazioni</span></a>
      <a href="strutture.html">ğŸ¢ <span>Strutture</span></a>
    </div>

    <div class="logout-btn" onclick="logoutUser()">ğŸšª Logout</div>
  </div>

  <!-- CONTENUTO -->
  <div class="page-content" id="pageContent">

    <div class="page-header">
      <h1>Dettaglio Prenotazione</h1>
    </div>

    <div class="form-box">
      <input id="nomeCliente" placeholder="Nome cliente">
      <input id="checkin" type="date">
      <input id="checkout" type="date">
      <input id="stanza" placeholder="Stanza">
      <textarea id="note" placeholder="Note" rows="3"></textarea>

      <button class="btn btn-save" onclick="saveBooking()">ğŸ’¾ Salva modifiche</button>
      <button class="btn btn-delete" onclick="deleteBooking()">ğŸ—‘ï¸ Elimina prenotazione</button>
      <button class="btn btn-back" onclick="window.location.href='prenotazioni.html'">â¬…ï¸ Torna indietro</button>
    </div>

  </div>

  <!-- ===========================
       JAVASCRIPT INTEGRATO
  ============================ -->
  <script>
    const db = firebase.firestore();
    let currentUser = null;
    let bookingId = null;

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("pageContent");
      const arrow = document.getElementById("toggleArrow");

      sidebar.classList.toggle("collapsed");
      content.classList.toggle("expanded");

      arrow.textContent = sidebar.classList.contains("collapsed") ? "â†’" : "â†";
    }

    function loadBookingDetail() {
      checkAuth();

      firebase.auth().onAuthStateChanged(user => {
        if (!user) return;
        currentUser = user;

        const params = new URLSearchParams(window.location.search);
        bookingId = params.get("id");

        loadStructureSelector();
        loadData();
      });
    }

    function loadStructureSelector() {
      db.collection("strutture")
        .where("owner", "==", currentUser.uid)
        .get()
        .then(snapshot => {
          const selector = document.getElementById("structureSelector");
          selector.innerHTML = `<option value="default">Seleziona struttura</option>`;

          snapshot.forEach(doc => {
            const option = document.createElement("option");
            option.value = doc.id;
            option.textContent = doc.data().nome;
            selector.appendChild(option);
          });

          const saved = localStorage.getItem("activeStructure");
          if (saved) selector.value = saved;
        });
    }

    function changeStructure() {
      const val = document.getElementById("structureSelector").value;
      localStorage.setItem("activeStructure", val);
    }

    function loadData() {
      db.collection("prenotazioni").doc(bookingId).get().then(doc => {
        const b = doc.data();

        document.getElementById("nomeCliente").value = b.nomeCliente || "";
        document.getElementById("checkin").value = b.checkin || "";
        document.getElementById("checkout").value = b.checkout || "";
        document.getElementById("stanza").value = b.stanzaNome || "";
        document.getElementById("note").value = b.note || "";
      });
    }

    function saveBooking() {
      db.collection("prenotazioni").doc(bookingId).update({
        nomeCliente: document.getElementById("nomeCliente").value,
        checkin: document.getElementById("checkin").value,
        checkout: document.getElementById("checkout").value,
        stanzaNome: document.getElementById("stanza").value,
        note: document.getElementById("note").value
      }).then(() => {
        alert("Modifiche salvate");
      });
    }

    function deleteBooking() {
      if (!confirm("Eliminare questa prenotazione?")) return;

      db.collection("prenotazioni").doc(bookingId).delete().then(() => {
        alert("Prenotazione eliminata");
        window.location.href = "prenotazioni.html";
      });
    }
  </script>

</body>
</html>
